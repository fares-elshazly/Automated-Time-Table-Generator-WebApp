<head>
    <!--===============================================================================================-->
      <link rel="stylesheet" type="text/css" href="/assets/css/util.css">
    <!--===============================================================================================-->
    </head>
    <body>
      
      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(/assets/img/bg-01.jpg);">
              <span class="login100-form-title-1">
                Add Teacher
              </span>
            </div>
    
            <form class="login100-form validate-form" [formGroup]='TeacherForm' (ngSubmit)="onTeacherSubmit()">
              <div class="wrap-input100 validate-input m-b-26" data-validate="">
                <span class="label-input100">Teacher ID</span>
                <input class="input100" type="number" name="TeacherID" placeholder="Enter Teacher ID" formControlName="ID">
                <span class="focus-input100"></span>
              </div>
    
              <div class="wrap-input100 validate-input m-b-26" data-validate="">
                <span class="label-input100">Teacher Phone</span>
                <input class="input100" type="text" name="TeacherPhone" placeholder="Enter Teacher Phonenumber" formControlName="Phone">
                <span class="focus-input100"></span>
              </div>
    
              <div class="wrap-input100 validate-input m-b-26" data-validate="">
                <span class="label-input100">Teacher Email</span>
                <input class="input100" type="text" name="TeacherEmail" placeholder="Enter Teacher Email Address" formControlName="Email">
                <span class="focus-input100"></span>
              </div>
    
              <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit" [disabled]="!TeacherForm.valid">
                  Add Teacher
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    
    </body>
